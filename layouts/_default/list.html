{{ partial "header.html" . }}

<!-- Main Section Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<main id="list" role="main">
    <div class="article-header light-gray"><h1>#{{ .Title }}</h1></div>
    {{ range .Data.Pages }}
        <div class="summary">
            <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h2>
            <div class="meta">
                {{ .Date.Format .Site.Params.dateFormat }} &nbsp;
                {{ range .Params.tags }}
                    #<a href="/tags/{{ . | urlize }}">{{ . }}</a>&nbsp;
                {{ end }}
            </div>
        </div>
    {{ end }}
</main>

{{ partial "footer.html" . }}
